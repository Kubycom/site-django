<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <aside>
       <img src="{% static 'main/img/road.jpg' %}" alt="road">
        <span class="logo">This is the Way</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Main</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-users"></i> About us</li></a>
            <a href="{% url 'news_home' %}"><li><i class="far fa-newspaper"></i> News</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fab fa-telegram-plane"></i> Contacts</li></a>
            <a href="{% url 'create_news' %}"><li><button class="btn btn-info"><i class="fas fa-plus"></i> News</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}

    </main>
</body>
</html>
